<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahdi`s Login page</title>
    <link rel="icon" href="img/download (1).jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <header class="position-fixed w-100 px-5 py-4 d-flex justify-content-between align-item-center">
        <h2 class="logo text-white">Logo</h2>
        <nav class="navigation">
            <a href="" class="text-white text-decoration-none position-relative ps-5">Home</a>
            <a href="" class="text-white text-decoration-none position-relative ps-5">About</a>
            <a href="" class="text-white text-decoration-none position-relative ps-5">Services</a>
            <a href="" class="text-white text-decoration-none position-relative ps-5">Contact</a>
            <button id="btnlogin-popup" class="popup bg-transparent text-white ms-5" onmouseover="mouse()"
                onmouseout="mouse1()">Log in</button>
        </nav>
    </header>
    <div
        class="wrapper position-relative bg-transparent d-flex justify-content-center align-item-center overflow-hidden">
        <span class="icon-close position-absolute text-white d-flex justify-content-center align-items-center">
            <ion-icon name="close-outline"></ion-icon>
        </span>
        <div class="form-box login p-5 w-100">
            <h2 class="text-center">Login</h2>
            <form action="#" name="form">
                <div class="input-box position-relative w-100 my-4 mx-0">
                    <span class="icon position-absolute">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" class="w-100 h-100 bg-transparent" name="email">
                    <label class="position-absolute">Email</label>
                </div>
                <div class="input-box position-relative w-100 my-4 mx-0">
                    <span class="icon position-absolute">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" class="w-100 h-100 bg-transparent" name="Password">
                    <label class="password-1 position-absolute">Password</label>
                </div>
                <div class="remember-forgot d-flex justify-content-between">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#" class="text-decoration-none">Forgot password?</a>
                </div>
                <button type="submit" class="btn w-100 text-white" onclick="validate()">Login</button>
                <div class="login-register text-center">
                    <p>Do not have an account?<a href="#" class="register-link text-decoration-none">Register</a></p>
                </div>
            </form>

        </div>
        <div class="form-box register position-absolute p-5 w-100">
            <h2 class="text-center">Registration</h2>
            <form action="#" name="form1">
                <div class="input-box position-relative w-100 my-4 mx-0">
                    <span class="icon position-absolute">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" class="w-100 h-100 bg-transparent" name="userName">
                    <label class="user-name position-absolute">User name</label>
                </div>
                <div class="input-box position-relative w-100 my-4 mx-0">
                    <span class="icon position-absolute">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" class="w-100 h-100 bg-transparent" name="email">
                    <label class="position-absolute">Email</label>
                </div>
                <div class="input-box position-relative w-100 my-4 mx-0">
                    <span class="icon position-absolute">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" class="w-100 h-100 bg-transparent" name="password">
                    <label class="password-1 position-absolute">Password</label>
                </div>
                <div class="remember-forgot d-flex justify-content-between">
                    <label><input type="checkbox">Agree to the terms & conditions</label>
                </div>
                <button type="submit" class="btn w-100 text-white" onclick="validate1()">Register</button>
                <div class="login-register text-center">
                    <p>Already have an account?<a href="#" class="login-link">Login</a></p>
                </div>
            </form>

        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/jquery-3.6.3.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>

</html>
